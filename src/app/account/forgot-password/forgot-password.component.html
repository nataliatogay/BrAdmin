<div class="loginWrap">
  <div class="imageBlur">

    <form class="forgotCont" style="display: grid;" id="forgotId" [formGroup]='forgotForm'>
      <div class="hCont">
        <h2 class="noSelect">Forgot Password?</h2>
      </div>
      <div class="cont">
        <mat-form-field>
          <mat-label>Email</mat-label>
          <input matInput type="email" formControlName='email'>
        </mat-form-field>

        <div id="emailButton" class="buttonCont">
          <button mat-button type="button" (click)=forgotPassword()>Send</button>
        </div>

        <div id="codeDiv" style="display: none;">
          <mat-form-field>
            <mat-label>Code</mat-label>
            <input matInput type="text" formControlName='code'>
          </mat-form-field>
          <mat-form-field>
            <mat-label>New password</mat-label>
            <input matInput type="password" formControlName='password'>
          </mat-form-field>
        </div>

        <div class="buttonCont" style="display: none;" id="sendButton">
          <button mat-button type="button" (click)=resetPassword()>Send</button>
        </div>
      </div>
    </form>
  </div>

</div>
