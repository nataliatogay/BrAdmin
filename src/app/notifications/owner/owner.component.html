<div class="headerCont">
  <h2>New Owner Request</h2>
  <!-- <button mat-button type="button" (click)="declineRequest()">Decline</button> -->
</div>


<div class="dateCont">
  <label>{{ data.registeredDate | date: 'dd.MM.yyyy HH:mm' }}</label>
</div>

<form [formGroup]='ownerForm' (ngSubmit)='onSubmit()' class="wrap">

  <!-- <div> -->
  <mat-form-field>
    <mat-label>Name</mat-label>
    <input matInput formControlName="ownerName">
  </mat-form-field>

  <mat-form-field>
    <mat-label>Phone Number</mat-label>
    <input matInput formControlName="ownerPhoneNumber">
  </mat-form-field>
  <!-- </div> -->

  <mat-form-field>
    <mat-label>Email</mat-label>
    <input matInput formControlName="email">
  </mat-form-field>

  <div class="organizationCont">

    

    <mat-form-field style="margin-left: 55px;">
      <mat-label>Organization title</mat-label>
      <input matInput formControlName="organizationName">
    </mat-form-field>

   

  </div>


  <mat-form-field>
    <mat-label>Comments</mat-label>
    <textarea [readonly]="true" matInput formControlName="comments"></textarea>
  </mat-form-field>

  <div class="btnCont">
    <button mat-button type="submit" id="btnSave">Save</button>
    <button mat-button type="button" (click)="cancelWindow()" id="btnCancel">Cancel</button>
  </div>

  <!-- <div class="btnCont" *ngIf="data.done != null">
    <button mat-button type="button" (click)="dialogRef.close(null)" id="btnCancel">Cancel</button>
  </div> -->

</form>
