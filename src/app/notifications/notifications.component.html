<div class="wrap" *ngIf="!loadingService.IsLoading">


  <div class="notificationsCont scrollbar scrollbar-black bordered-black square thin">

    <div *ngFor="let item of notifications" class="notifCont" (click)="openNotification(item)">
      <label>{{ item.dateTime | date: 'dd.MM.yyyy HH:mm' }}</label>

      <label id="secondId">{{item.title}}</label>

    </div>

  </div>
</div>
