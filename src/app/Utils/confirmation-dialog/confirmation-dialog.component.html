<div class="wrap">
  <h1 mat-dialog-title>{{ data.title }}</h1>
  <div mat-dialog-content>{{ data.message }}</div>

  <div mat-dialog-actions *ngIf="data.type == 0" >
    <button mat-button id="btnNo" (click)="dialogRef.close(false)">No</button>
    <button mat-button id="btnYes" (click)="dialogRef.close(true)">Yes</button>
  </div>

  <div mat-dialog-actions *ngIf="data.type == 1 || data.type == 2" >
    <button mat-button id="btnNo" (click)="dialogRef.close(false)">Ok</button>
  </div>

</div>
